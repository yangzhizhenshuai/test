<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的花里胡哨网页</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 5px solid #42a5f5;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #ff7043;
        }

        p {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 1em;
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: #fff;
            border-top: 5px solid #42a5f5;
        }

        /* Add some animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #42a5f5; }
            50% { text-shadow: 0 0 20px #ff7043; }
            100% { text-shadow: 0 0 10px #42a5f5; }
        }

        h1 {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到<span style="color: #ff7043;">杨智的</span>花里胡哨<span style="color: #ff7043;">网页</span></h1>
    </header>

    <section>
        <h2>关于我</h2>
        <p style="font-size: 18px;">你好，我是<span style="color: #ff7043; font-weight: bold;">杨智</span>。这是我用chatGPT写的简单的网页。</p>
    </section>

    <footer>
        <p style="font-size: 14px;">&copy; 2024 <span style="color: #ff7043;">我的</span>网页</p>
    </footer>

</body>
</html>
